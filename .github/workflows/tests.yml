name: Test Cognate features
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run the test script
        run: |
          cd $GITHUB_WORKSPACE
          ./SETUP > /dev/null 2>&1
          ./TEST
