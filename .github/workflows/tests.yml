name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Aquire dependencies and build
        run: |
          cd $GITHUB_WORKSPACE
          ./SETUP

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test Cognate
        run: |
          cd $GITHUB_WORKSPACE
          ./TEST
